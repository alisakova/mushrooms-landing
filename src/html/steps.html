<section class="steps">
  <div class="container">
    <h2>Как вырастить свой урожай грибов?</h2>
    <div class="steps__container">
      <div class="steps__step">
        <div class="steps__img">
          <img src="img/step-1.png" alt="First step img" />
        </div>
        <div class="steps__line">
        </div>
        <div class="steps__text">
          <span class="steps__number">01</span>
          <span class="steps__descr">
            Вскройте коробку
            по&nbsp;линии и надрежьте
            целлофан
          </span>
        </div>
      </div>
      <div class="steps__step steps__step_reverse">
        <div class="steps__img">
          <img src="img/step-2.png" alt="First step img" />
        </div>
        <div class="steps__line">
        </div>
        <div class="steps__text">
          <span class="steps__number">02</span>
          <span class="steps__descr">
            Вспрысните почву и
            добавьте специальный
            состав
          </span>
        </div>
      </div>
      <div class="steps__step">
        <div class="steps__img">
          <img src="img/step-3.png" alt="First step img" />
        </div>
        <div class="steps__line">
        </div>
        <div class="steps__text">
          <span class="steps__number">03</span>
          <span class="steps__descr">
            Уже через 7-10 дней
            вы&nbsp;увидите первые грибочки
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="steps__wave">
    
  </div>
</section>
