<section class="make-order">
  <div class="container">
    <div class="make-order__content">
      <div class="make-order__badge">
        <div class="make-order__icon">
          <img src="img/badge.png" alt="Badge" />
        </div>
        <span>со скидкой 70%</span>
      </div>
      <div class="make-order__caption">
        Закажите домашнюю
        <span class="large">грибницу</span>
        <span class="large">вешенки!</span>
      </div>
      <div class="make-order__img">
        <img src="img/mushroom.png" alt="Mushroom" />
      </div>
      <div class="make-order__descr">
        <div class="make-order__time">
          <h2>До конца акции осталось:</h2>
          <div id="timer" class="make-order__clock clock">
            <span class="hours">00</span>
            <span class="minutes">00</span>
            <span class="seconds">00</span>
          </div>
          <div class="clock-name">
            <span>Часов</span>
            <span>Минут</span>
            <span>Секунд</span>
          </div>
        </div>
        <div class="make-order__price price">
          <div class="price__row">
            <span class="price__new">Новая цена:</span>
            <span class="price__value-new price_land_s1">990<span class="price_land_curr">&nbsp;₽</span></span>
          </div>
          <div class="price__row">
            <span class="price__old">старая цена:</span>
            <span class="price__value-old price_land_s2">1890<span class="price_land_curr">&nbsp;₽</span></span>
          </div>
        </div>
        <div class="make-order__btn-container">
          <button type="button" class="first-slide__btn btn _to-form">
            Заказать
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
